<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }
    div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="itemForm">
    <h2>Item Form</h2>
    <div>
      <label for="firstname">Firstname:</label>
      <input type="text" id="firstname" name="firstname">
    </div>
    <div>
      <label for="middlename">Middlename:</label>
      <input type="text" id="middlename" name="middlename">
    </div>
    <div>
      <label for="lastname">Lastname:</label>
      <input type="text" id="lastname" name="lastname">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
    </div>
    <div>
      <label for="barangay">Barangay:</label>
      <input type="text" id="barangay" name="barangay">
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" name="city">
    </div>
    <div>
      <label for="postalCode">Postal Code:</label>
      <input type="text" id="postalCode" name="postalCode">
    </div>
    <div>
      <label for="region">Region:</label>
      <input type="text" id="region" name="region">
    </div>
    <div>
      <label for="religion">Religion:</label>
      <input type="text" id="religion" name="religion">
    </div>
    <div>
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender">
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="text" id="age" name="age">
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
    </div>
    <div>
      <label for="studentNo">Student No:</label>
      <input type="text" id="studentNo" name="studentNo">
    </div>
    <div>
      <label for="height">Height:</label>
      <input type="text" id="height" name="height">
    </div>
    <div>
      <label for="weight">Weight:</label>
      <input type="text" id="weight" name="weight">
    </div>
    <div>
      <label for="placeOfBirth">Place of Birth:</label>
      <input type="text" id="placeOfBirth" name="placeOfBirth">
    </div>
    <div>
      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation">
    </div>
    <div>
      <label for="course">Course:</label>
      <input type="text" id="course" name="course">
    </div>
    <div>
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="text" id="dateOfBirth" name="dateOfBirth">
    </div>
    <div>
      <label for="section">Section:</label>
      <input type="text" id="section" name="section">
    </div>
    <div>
      <label for="college">College:</label>
      <input type="text" id="college" name="college">
    </div>
    <div>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject">
    </div>
    <div>
      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" name="nationality">
    </div>
    <div>
      <label for="school">School:</label>
      <input type="text" id="school" name="school">
    </div>
    <div>
      <label for="tinId">TIN ID:</label>
      <input type="text" id="tinId" name="tinId">
    </div>
    <div>
      <label for="ssn">SSN:</label>
      <input type="text" id="ssn" name="ssn">
    </div>
    <div>
      <label for="secondarySchoolName">Secondary School Name:</label>
      <input type="text" id="secondarySchoolName" name="secondarySchoolName">
    </div>
    <div>
      <label for="philHealthNumber">Phil Health Number:</label>
      <input type="text" id="philHealthNumber" name="philHealthNumber">
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
